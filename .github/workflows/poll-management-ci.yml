name: PollManagement Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'pollManagement/**'
  pull_request:
    branches:
      - main
    paths:
      - 'pollManagement/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          architecture: x64

      - name: Build with Gradle
        run: cd pollManagement && ./gradlew build --stacktrace

      - name: Run Detekt
        run: cd pollManagement && ./gradlew detekt

      - name: Run Unit Tests
        run: cd pollManagement && ./gradlew test